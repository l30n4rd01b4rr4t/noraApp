{% extends "base_generic.html" %}

{% block content %}
    <h1>Plate List</h1>

    {% if plate_list %}
    <ul>

      {% for plate in plate_list %}
      <li>
        <a href="{{ plate.get_absolute_url }}">{{ plate.title }}</a> <a href="{{ plate.get_edit_url }}">Edit</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no plates.</p>
    {% endif %}
{% endblock %}
