{% extends "base_generic.html" %}

{% block content %}
    <h1>Ingredient List</h1>

    {% if ingredient_list %}
    <ul>

      {% for ingredient in ingredient_list %}
      <li>
        <a href="{{ ingredient.get_absolute_url }}">{{ ingredient.name }}</a> <a href="/menu/edit-ingredient/{{ingredient.id}}">Edit</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no ingredient.</p>
    {% endif %}       
{% endblock %}
